<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <input type="text" name="nome"></input>
        <button onclick="adicionarNome()">Adicionar Nome</button>
        <ul id="listaNomes"> </ul>
        
        <button onclick="criarCaixa()">Adicionar Quadrado</button>

        <div id="app"></div>
        
        <script>
            var nomes = ["Diego", "Gabriel", "Lucas"];

            for(var i = 0; i < 3; i++)
            {
                adicionaElemento(nomes[i]);
            }

            function adicionarNome()
            {
                var inputElement = document.querySelector('input[name]');
                adicionaElemento(inputElement.value);
            }

            function adicionaElemento(elemento)
            {
                var liElement  = document.getElementById("listaNomes").innerHTML;
                liElement = liElement +"<li>"+elemento+"</li>";
                document.getElementById("listaNomes").innerHTML = liElement;
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function criarCaixa()
            {
                var divElement = document.createElement("div");
                divElement.style.width = "100px";
                divElement.style.height = "100px";
                divElement.style.backgroundColor = "#f00";
                divElement.style.float = 'left';
                divElement.classList.add('box');
                divElement.onmouseover = function()
                {
                    divElement.style.backgroundColor = getRandomColor(); 
                }
                var containerElement = document.querySelector('#app');
                containerElement.appendChild(divElement);
            }

        </script>
    </body>
</html>
